<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="text-center p-3">
                <h1>Cosa fare per trovare il One Piece</h1>
                <!--<select name="fatto" id="fatto" v-model="filterValue">
                    <option value="">Tutto</option>
                    <option value="1">Fatto</option>
                    <option value="2">Da fare</option>
                </select>-->
                <div class="my-3">
                    <input type="text" class="form-control w-50 d-inline-block mx-3" v-model="todoText" @keyup.enter="addTask">
                    <button class="btn btn-info align-middle" @click="addTask">Add Task</button>
                </div>
            </header>
            <main>
                <ul class="list-group" v-if="tasks.length > 0">
                    <li class="list-group-item list-group-item-action d-flex justify-content-between"
                        v-for="(todo,index) in tasks" :key="todo.id">
                        <span :class="{'done':todo.done}" @click="markAsDone(todo.id)">{{todo.text}}</span>
                        <i class="fa-solid fa-skull-crossbones fa-beat" style="cursor:pointer" @click="removeTask(todo.id)"></i>
                    </li>
                </ul>
                <div v-else><h3>Non hai task</h3></div>
            </main>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
